<ng-container *ngFor="let el of [1, 2, 3, 4, 5]" class="pokemon">

  <div class="card">
    <mat-card class="example-card">
      <div class="center-card">
        <mat-card-header>
          <mat-card-title>Xatu</mat-card-title>
          <mat-card-subtitle>Flying</mat-card-subtitle>
        </mat-card-header>
      </div>
      <img mat-card-image src="" alt="">
      <mat-card-content>
        <p>
          Ceci est un paragraphe
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
